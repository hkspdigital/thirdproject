name: Deploy to Server

on:
  push:
    branches:
      - staging  # Atau nama branch yang sesuai

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Versi Node.js yang sesuai dengan proyek Anda

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          USERNAME: ${{ secrets.SERVER_USER }}
        run: |
          # Save the SSH key to a file
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Copy build folder to the server
          scp -i private_key.pem -o StrictHostKeyChecking=no -r ./build $USERNAME@$SERVER_IP:/var/www/projects/firstproject/dev/frontend-firstproject/

          # Clean up
          rm private_key.pem
